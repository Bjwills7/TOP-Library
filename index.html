<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="main">
        <button class="left">left</button>
        <div class="card">
          <p class="title">Title</p>
          <p class="author">written by Author</p>
          <p class="pages">123 pages</p>
          <p class="read">read</p>
        </div>
        <button class="right">right</button>
      </div>
      <div class="buttons">
        <button class="add-book">New Book</button>
      </div>
    </div>
    <!-- start of modal -->
    <form class="modal" action="">
      <label for="form-title" class="label label-title">Book Title</label>
      <input type="text" class="form-title" id="form-title" />
      <label for="form-author" class="label label-author">Authors Name</label>
      <input type="text" class="form-author" id="form-author" />
      <label for="form-pages" class="label label-pages">Page Number</label>
      <input type="text" class="form-pages" id="form-pages" />
      <label for="form-read" class="label label-read">
        Have you finished reading this book?</label
      >
      <input type="checkbox" class="form-read" id="form-read" />
      <button class="form-cancel">Cancel</button>
      <button class="form-submit">Submit</button>
    </form>
    <!-- end of modal -->
  </body>
</html>
