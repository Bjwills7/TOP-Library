<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
        <div class="buttons">
          <button class="add-book">+</button>
        </div>
      </div>
      <div class="main">
        <!-- <button class="left">left</button> -->
        <!-- <div class="card">
          <p class="title">Title</p>
          <p class="author">written by Author</p>
          <p class="pages">123 pages</p>
          <p class="read">read</p>
          <button class="card-is-read" data-index="0">Mark Read</button>
          <button class="remove-book">Remove</button>
        </div> -->
        <!-- <button class="right">right</button> -->
      </div>
    </div>
    <!-- start of modal -->
    <form class="modal" action="">
      <label for="form-title" class="label label-title">Book Title</label>
      <input type="text" class="form-title" id="form-title" />
      <label for="form-author" class="label label-author">Authors Name</label>
      <input type="text" class="form-author" id="form-author" />
      <label for="form-pages" class="label label-pages">Page Number</label>
      <input type="text" class="form-pages" id="form-pages" />
      <label for="form-read" class="label label-read">Mark as read</label>
      <input type="checkbox" class="form-read" id="form-read" value="0" />
      <button class="form-cancel">Cancel</button>
      <button class="form-submit">Submit</button>
    </form>
    <!-- end of modal -->
  </body>
</html>
